<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>TextEditor</title>
  </head>
  <body>
    <header></header>
    <main>
      <section
        class="w-4/5 mx-auto my-20 bg-blue-300 py-5 rounded-lg shadow-md shadow-black"
      >
        <h1 class="text-center font-bold text-4xl">Text Editor</h1>
        <div
          class="w-4/5 mx-auto mt-5 bg-indigo-200 p-3 border-black border rounded-lg"
        >
          <div
            class="w-11/12 flex justify-between mx-auto py-5 items-center gap-10"
          >
            <div class="space-x-2">
              <i
                id="bold"
                class="fa-solid fa-bold cursor-pointer active:bg-gray-400"
              ></i>
              <i
                id="italic"
                class="fa-solid fa-italic cursor-pointer active:bg-gray-400"
              ></i>
              <i
                id="underline"
                class="fa-solid fa-underline cursor-pointer active:bg-gray-400"
              ></i>
            </div>
            <div class="space-x-8">
              <i
                id="center"
                class="fa-solid fa-align-center cursor-pointer active:bg-gray-400"
              ></i>
              <i
                id="right"
                class="fa-solid fa-align-right cursor-pointer active:bg-gray-400"
              ></i>
              <i
                id="left"
                class="fa-solid fa-align-left cursor-pointer active:bg-gray-400"
              ></i>
              <i
                id="justify"
                class="fa-solid fa-align-justify cursor-pointer active:bg-gray-400"
              ></i>
            </div>
            <div class="space-x-2 flex items-center">
              <input
                type="number"
                name=""
                id="text-size"
                class="w-10 h-5 rounded-lg"
                value="12"
              />
              <input
                type="color"
                name=""
                id="color"
                class="w-7 h-7 cursor-pointer"
              />
            </div>
          </div>
          <textarea
            name=""
            id="text-editor"
            class="textarea textarea-bordered textarea-lg w-full h-64 border-black resize-none"
          ></textarea>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
