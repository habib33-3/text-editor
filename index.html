<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>TextEditor</title>
  </head>
  <body>
    <header></header>
    <main>
      <section
        class="w-4/5 py-5 mx-auto my-20 bg-blue-300 rounded-lg shadow-md shadow-black"
      >
        <h1 class="text-4xl font-bold text-center">Text Editor</h1>
        <div
          class="w-4/5 p-3 mx-auto mt-5 bg-indigo-200 border border-black rounded-lg"
        >
          <div
            class="flex items-center justify-between w-11/12 gap-10 py-5 mx-auto"
          >
            <div class="space-x-2">
              <i
                id="bold"
                class="cursor-pointer fa-solid fa-bold active:bg-gray-400"
              ></i>
              <i
                id="italic"
                class="cursor-pointer fa-solid fa-italic active:bg-gray-400"
              ></i>
              <i
                id="underline"
                class="cursor-pointer fa-solid fa-underline active:bg-gray-400"
              ></i>
            </div>
            <div class="space-x-8">
              <i
                id="center"
                class="cursor-pointer fa-solid fa-align-center active:bg-gray-400"
              ></i>
              <i
                id="right"
                class="cursor-pointer fa-solid fa-align-right active:bg-gray-400"
              ></i>
              <i
                id="left"
                class="cursor-pointer fa-solid fa-align-left active:bg-gray-400"
              ></i>
              <i
                id="justify"
                class="cursor-pointer fa-solid fa-align-justify active:bg-gray-400"
              ></i>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="number"
                name=""
                id="text-size"
                class="w-10 h-5 rounded-lg"
                value="12"
              />
              <input
                type="color"
                name=""
                id="color"
                class="cursor-pointer w-7 h-7"
              />
            </div>
          </div>
          <textarea
            name=""
            id="text-editor"
            class="w-full h-64 border-black resize-none textarea textarea-bordered textarea-lg"
          ></textarea>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
